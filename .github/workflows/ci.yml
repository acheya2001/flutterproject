name: ğŸš€ CI/CD Constat Tunisie

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Tests et Analyse
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: â˜• Configuration Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Configuration Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.1'
        channel: 'stable'
        
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: flutter pub get
      
    - name: ğŸ” Analyse du code
      run: flutter analyze
      
    - name: ğŸ§ª Tests unitaires
      run: flutter test
      
    - name: ğŸ“Š GÃ©nÃ©ration du rapport de couverture
      run: flutter test --coverage
      
    - name: ğŸ“ˆ Upload de la couverture
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info

  build-android:
    name: ğŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: â˜• Configuration Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Configuration Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.1'
        channel: 'stable'
        
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: flutter pub get
      
    - name: ğŸ”¨ Build APK
      run: flutter build apk --release
      
    - name: ğŸ“± Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Configuration Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.1'
        channel: 'stable'
        
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: flutter pub get
      
    - name: ğŸ”¨ Build iOS (sans signature)
      run: flutter build ios --release --no-codesign
      
    - name: ğŸ“± Upload iOS Build
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: build/ios/iphoneos/Runner.app

  security-scan:
    name: ğŸ”’ Scan de sÃ©curitÃ©
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ğŸ” Scan des dÃ©pendances
      run: |
        flutter pub deps
        flutter pub audit
        
    - name: ğŸ›¡ï¸ Scan des secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
