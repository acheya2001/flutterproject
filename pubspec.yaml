name: constat_tunisie
description: "Application mobile pour la gestion des constats amiables d'accidents automobiles en Tunisie."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Pour les alternatives de stockage
  crypto: ^3.0.3
  image_picker: ^1.0.4
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.2

  # Firebase - versions compatibles
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  firebase_messaging: ^16.0.1
  firebase_analytics: ^12.0.1
  firebase_crashlytics: ^5.0.1
  firebase_app_check: ^0.4.0+1
  cloud_functions: ^6.0.1

  # Notifications - AJOUT IMPORTANT
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1

  # Signature électronique - AJOUT NÉCESSAIRE
  signature: ^6.3.0

  # QR Code Scanner - Utilise mobile_scanner qui est déjà présent

  # Upload d'images - AJOUT NÉCESSAIRE
  permission_handler: ^12.0.1
  flutter_image_compress: ^2.1.0

  # Export et partage - AJOUT NÉCESSAIRE
  path_provider: ^2.1.1
  share_plus: ^12.0.0
  open_file: ^3.3.2

  # Reactive streams - AJOUT NÉCESSAIRE
  rxdart: ^0.28.0

  # Graphiques et animations pour BI Dashboard
  fl_chart: 0.69.0
  shimmer: ^3.0.0
  lottie: ^3.1.2

  # Autres dépendances
  uuid: ^4.2.1
  
  shared_preferences: ^2.5.3
  flutter_native_splash: ^2.3.10
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.7
  package_info_plus: ^8.3.1
  flutter_dotenv: ^6.0.0
  equatable: ^2.0.5
  flutter_riverpod: ^3.0.0

  
  
  # Utiliser une version récente de http
  http: ^1.4.0

  # Email service universel
  emailjs: ^4.0.0
  
  logger: ^2.6.1
  flutter_cache_manager: ^3.3.1
  provider: ^6.0.0
  
  # Rétrograder google_fonts pour être compatible
  google_fonts: ^6.3.0
  url_launcher: ^6.3.2
  connectivity_plus: ^7.0.0
  flutter_launcher_icons: ^0.14.4
  smooth_page_indicator: ^1.1.0
  image: ^4.0.17

  geolocator: 14.0.1
  google_maps_flutter: ^2.5.0
  pdf: ^3.11.3
  photo_view: ^0.15.0
  flutter_signature_pad: ^3.0.1
  printing: ^5.11.0
  geocoding: ^4.0.0
  intl: ^0.20.2
  audioplayers: ^6.5.1

  # QR Code pour sessions collaboratives
  qr_flutter: ^4.1.0
  
  # IA SIMPLE et GRATUITE pour PFE (sans dépendances externes)
  # speech_to_text: ^6.6.0  # Temporairement désactivé pour éviter les erreurs de build
  
  google_sign_in: ^7.1.1
  path: ^1.8.3
  flutter_animate: ^4.2.0
  
  # Utiliser une alternative à image_cropper
  crop_your_image: ^2.0.0
  
  # Ajout des dépendances manquantes pour la sérialisation JSON
  json_annotation: ^4.8.1
  
  # Ajout de dépendances utilitaires
  flutter_spinkit: ^5.2.0
  
  # Dépendances pour les fonctionnalités de constat
  flutter_tts: ^4.2.3
  record: ^6.1.1

  # Dépendances pour le constat collaboratif
  mobile_scanner: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Ajout des dépendances de développement nécessaires
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/
    - assets/i18n/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
